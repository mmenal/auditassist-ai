<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Asistente de Auditoría ISO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f7;
  margin: 0;
}
.container {
  max-width: 900px;
  margin: auto;
  height: 100vh;
  display: flex;
  flex-direction: column;
}
.header {
  background: #5b3cc4;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 18px;
}
.context {
  background: #ffffff;
  padding: 15px;
  border-bottom: 1px solid #ddd;
}
.context-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 12px;
}
.context input, .context select {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
.chat {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}
.msg {
  margin-bottom: 12px;
  padding: 12px 14px;
  border-radius: 12px;
  max-width: 80%;
}
.user {
  background: #e0e0ff;
  align-self: flex-end;
}
.ai {
  background: #ffffff;
  border: 1px solid #ddd;
  align-self: flex-start;
}
.footer {
  display: flex;
  padding: 10px;
  background: white;
  border-top: 1px solid #ddd;
}
.footer input {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
}
.footer button {
  margin-left: 10px;
  padding: 12px 18px;
  border: none;
  border-radius: 10px;
  background: #5b3cc4;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
small {
  color: #666;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    Asistente de Auditoría ISO 9001 / ISO 27001
  </div>

  <!-- CONTEXTO DE AUDITORÍA -->
  <div class="context">
    <div class="context-grid">
      <select id="norma">
        <option value="ISO 9001">ISO 9001</option>
        <option value="ISO 27001">ISO 27001</option>
      </select>

      <input id="proceso" placeholder="Proceso auditado (ej: Compras)">
      <input id="empresa" placeholder="Empresa auditada">
      <input id="fecha" type="date">

      <input id="docs" type="file" multiple>
    </div>
    <small>Podés cargar auditorías pasadas, informes o registros como contexto.</small>
  </div>

  <!-- CHAT -->
  <div class="chat" id="chat"></div>

  <!-- INPUT -->
  <div class="footer">
    <input id="input" placeholder="Describí lo observado o hacé una pregunta…" />
    <button onclick="send()">Enviar</button>
  </div>

</div>

<script>
//const webhook = "https://n8n.srv936362.hstgr.cloud/webhook/auditoria-iso";
//const webhook = "https://n8n.srv936362.hstgr.cloud/webhook-test/auditoria-iso";
const webhook = "https://n8n.srv936362.hstgr.cloud/webhook-test/5e906095-92de-4ad6-9e64-62219dcd72eb";

const sessionId = localStorage.getItem("auditSession") || crypto.randomUUID();
localStorage.setItem("auditSession", sessionId);

//funcion para agregar mensajes al chat
function add(role, text) {
  const div = document.createElement("div");
  div.className = "msg " + role;
  div.innerText = text;
  document.getElementById("chat").appendChild(div);
  document.getElementById("chat").scrollTop = 999999;
}

//funcion para preparar el contenido antes del envío del  mensaje
async function send() {
  const text = document.getElementById("input").value.trim();
  if (!text) return;

  //agrega el texto al chat en la clase user
  add("user", text);
  //pone el campo del input en blanco
  document.getElementById("input").value = "";

  //genera el form data con los campos del contexto
  const formData = new FormData();
  formData.append("session_id", sessionId);
  formData.append("mensaje", text);
  formData.append("norma", document.getElementById("norma").value);
  formData.append("proceso", document.getElementById("proceso").value);
  formData.append("empresa", document.getElementById("empresa").value);
  formData.append("fecha", document.getElementById("fecha").value);
  //genera el form data con los archivos que se adjuntaron
  const files = document.getElementById("docs").files;
  for (let i = 0; i < files.length; i++) {
    formData.append("documentos", files[i]);
  }

  //fetch al webhook de n8n
  async function enviarConsulta() {
    const mensaje = document.getElementById("inputChat").value;

    agregarMensaje("usuario", mensaje);
    

    const res = await fetch(webhook, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ mensaje })
    });

    const data = await res.json();

    const respuestaIA = JSON.parse(data);
    
    if (respuestaIA.requiere_mas_info)  {
      agregarMensaje("agente", respuestaIA.pregunta_adicional);
    } else {
      agregarMensaje("agente", "Auditoría analizada correctamente.");
    }
  }

  //funcion para agregar mensajes al chat
  function agregarMensaje(tipo, texto) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = tipo;
    div.innerText = texto;
    chat.appendChild(div);
  }


  const res = await fetch(webhook, {
    method: "POST",
    body: formData
  });

  const data = await res.json();

  const respuestaIA = JSON.parse(data);

  if (respuestaIA.requiere_mas_info)  {
    add("ai", data.pregunta_adicional);
  } else {
    add("ai", data.descripcion_hallazgo);
  }

}
</script> 

</body>
</html>
