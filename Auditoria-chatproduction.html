<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Asistente de Auditor√≠a ISO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f7;
  margin: 0;
}
.container {
  max-width: 900px;
  margin: auto;
  height: 100vh;
  display: flex;
  flex-direction: column;
}
.header {
  background: #5b3cc4;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 18px;
}
.context {
  background: #ffffff;
  padding: 15px;
  border-bottom: 1px solid #ddd;
}
.context-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 12px;
}
.context input, .context select {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
.chat {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}
.msg {
  margin-bottom: 12px;
  padding: 12px 14px;
  border-radius: 12px;
  max-width: 80%;
}
.user {
  background: #e0e0ff;
  align-self: flex-end;
}
.ai {
  background: #ffffff;
  border: 1px solid #ddd;
  align-self: flex-start;
}
.footer {
  display: flex;
  padding: 10px;
  background: white;
  border-top: 1px solid #ddd;
}
.footer input {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
}
.footer button {
  margin-left: 10px;
  padding: 12px 18px;
  border: none;
  border-radius: 10px;
  background: #5b3cc4;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
small {
  color: #666;
}
</style>
</head>

<body>

<div class="container">

  div.innerText = text;
  document.getElementById("chat").appendChild(div);
  document.getElementById("chat").scrollTop = 999999;
}

async function send() {
  const text = document.getElementById("input").value.trim();
  if (!text) return;

  add("user", text);
  document.getElementById("input").value = "";

  const formData = new FormData();
  formData.append("session_id", sessionId);
  formData.append("mensaje", text);
  formData.append("norma", document.getElementById("norma").value);
  formData.append("proceso", document.getElementById("proceso").value);
  formData.append("empresa", document.getElementById("empresa").value);
  formData.append("fecha", document.getElementById("fecha").value);

  const files = document.getElementById("docs").files;
  for (let i = 0; i < files.length; i++) {
    formData.append("documentos", files[i]);

</html>
